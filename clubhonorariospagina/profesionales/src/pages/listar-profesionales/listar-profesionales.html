<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title><img class="titleMenu ocultarMenu" src="http://clubhonorarios.com/img/logo/logo-max.png" /></ion-title>
  </ion-navbar>
</ion-header> 

<ion-content padding>

  <div class="contenedor">
      <ion-searchbar [(ngModel)]="searchTerm" [showCancelButton]="shouldShowCancel" [placeholder]="hola" (ionInput)="setFilteredItems()"></ion-searchbar>
      <ion-list>
          <ion-item *ngFor="let p of listaProfesionalesBusqueda | paginate: { itemsPerPage: 10, currentPage: p }">
            <ion-avatar item-start>
              <img src="https://cdn3.iconfinder.com/data/icons/internet-and-web-4/78/internt_web_technology-13-128.png">
            </ion-avatar>
            <h2>{{p.apellidoNombre}}</h2>
            <h3>{{p.dni}}</h3>
            <p>I've had a pretty messed up day. If we just...</p>
            <button ion-button clear item-end (click)="irDetalles(p,'false')"><ion-icon name="eye"></ion-icon>Ver</button>
            <button ion-button clear item-end (click)="irDetalles(p,'true')"><ion-icon name="create"></ion-icon>Editar</button>
            <button ion-button clear item-end><ion-icon name="close-circle"></ion-icon>Eliminar</button>
          </ion-item>
        </ion-list>
        <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
  </div>
  
</ion-content>
