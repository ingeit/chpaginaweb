<ion-header>

  <ion-navbar>
    <ion-title>Tarjetas de credito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="username == 'rlobo' || username == 'gilda'">
    <ion-row *ngIf="arrayTarjetas">
      <ion-col col-md-2 col-12 *ngFor="let t of arrayTarjetas">
        <ion-item-group style="border: 1px solid lightgray;">
          <ion-row>
            <ion-item-divider>
              {{t.nombre}} ({{t.nombreCorto}})
              <ion-icon (click)="modificarTarjeta(t)" name="create" item-end></ion-icon>
            </ion-item-divider>
            <ion-col col-6>NÂº de cuota</ion-col>
            <ion-col col-6>Comision</ion-col>
          </ion-row>
          <ion-row *ngFor="let cc of t.cuotaComision">
            <ion-col>
              <p>
                {{cc.cantidadCuota}}
              </p>
            </ion-col>
            <ion-col>
              <p>
                {{cc.comision}}
              </p>
            </ion-col>
          </ion-row>
        </ion-item-group>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="arrayTarjetas === 0 || arrayTarjetas === undefined">
      <ion-col col-md-6 offset-md-3 col-12>
        <h1>
          No hay tarjetas creadas en el sistema
        </h1>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
