<ion-header>

  <ion-navbar>
    <ion-title> {{(categoria| async)?.id }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <ion-card-header>
        {{(categoria| async)?.id }} - {{(categoria| async)?.title}}
      </ion-card-header>

      <ion-card-content>
        <p> {{(categoria| async)?.body}} </p>
        <p> {{(categoria| async)?.userID}} </p>
      </ion-card-content>
    </ion-card>
</ion-content>
