<!--
  Generated template for the CategoriasPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let c of categorias | async" (click)="navegateToDetail(c.id)">
      <ion-card-header>
        {{c.id}} - {{c.title}}
      </ion-card-header>

      <ion-card-content>
        <p> {{c.body}} </p>
        <p> {{c.userID}} </p>
      </ion-card-content>
    </ion-card>

</ion-content>
