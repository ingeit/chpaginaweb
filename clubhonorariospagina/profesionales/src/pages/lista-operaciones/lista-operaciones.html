 <ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title><img class="titleMenu ocultarMenu" src="http://clubhonorarios.com/img/logo/logo-max.png" /></ion-title>
  </ion-navbar>
</ion-header> 



<ion-content class="contenedor">
      <ion-card *ngFor="let o of Operaciones">
        <ion-card-header>
          {{o.idOperacion}}
        </ion-card-header>
        <ion-card-content>
          {{o.dniProfesional}}
        </ion-card-content>
      </ion-card>
</ion-content>
