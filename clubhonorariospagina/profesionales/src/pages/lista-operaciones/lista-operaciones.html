 <ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title><img class="titleMenu ocultarMenu" src="http://clubhonorarios.com/img/logo/logo-max.png" /></ion-title>
  </ion-navbar>
</ion-header> 



<ion-content >
  <div class="soporte-mesa-header">
    <div class="container-content">
      <h4>Filtra por fecha</h4>
      <ion-row class="input-icon-container">
        <ion-col >
          <ion-item class="campoFiltro" >
            <ion-label>Fecha Inicio</ion-label>
            <ion-datetime displayFormat="DD/MMM/YYYY" min="2016" [(ngModel)]="fechaInicio"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col >
          <ion-item class="campoFiltro" >
            <ion-label>Fecha Fin</ion-label>
            <ion-datetime displayFormat="DD/MMM/YYYY" min="2016" [(ngModel)]="fechaFin"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button (click)="filtrar()" ion-button color="letra" style="width:75%;padding: 22px 0px;" outline>Filtrar</button>
        </ion-col>
      </ion-row>
    </div>  
  </div> 
  <div class="contenedor">
    <h3>Mis Operaciones</h3>
    <div *ngIf="mostrarTarjetas">
      <ion-card  *ngFor="let o of Operaciones">
        <ion-card-header>
          {{o.apellidoProfesional}} {{o.nombreProfesional}} - {{o.dniProfesional}}
        </ion-card-header>
        <ion-card-content>
          {{o.tarjeta}} - {{o.codigoAuto}} - {{o.fechaTransaccion | date:'dd/MM/yy hh:mm a'}}
        </ion-card-content>

        <ion-row class="row" no-padding="">
          <ion-col class="col">
            <button clear="" color="secondary" icon-start="" ion-button="" small="" class="disable-hover button button-md button-clear button-clear-md button-small button-small-md button-clear-md-secondary" style="transition: none;"><span class="button-inner">
            <ion-icon name="cart"></ion-icon>
            $ {{o.importeVenta}}
            </span><div class="button-effect"></div></button>
          </ion-col>
          <ion-col class="col" text-center="">
            <button clear="" color="secondary" icon-start="" ion-button="" small="" class="disable-hover button button-md button-clear button-clear-md button-small button-small-md button-clear-md-secondary"><span class="button-inner">
            <ion-icon name="cash"></ion-icon>
            $ {{o.importeCarga}}
            </span><div class="button-effect"></div></button>
          </ion-col>
          <ion-col class="col" text-right="">
            <button clear="" color="secondary" icon-start="" ion-button="" small="" class="disable-hover button button-md button-clear button-clear-md button-small button-small-md button-clear-md-secondary"><span class="button-inner">
            <ion-icon name="share-alt" role="img" class="icon icon-md ion-md-share-alt" aria-label="share alt"></ion-icon>
              Ver
            </span><div class="button-effect"></div></button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
    <div *ngIf="!mostrarTarjetas">
      <h3> No se encontraron Operaciones</h3>
    </div>
  </div>
</ion-content>
