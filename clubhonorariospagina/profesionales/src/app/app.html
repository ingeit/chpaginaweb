<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title><img class="titleMenu" src="http://clubhonorarios.com/img/logo/logo-max.png" /></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menuStyle">
      <ion-list>
        <button menuClose ion-item>
          Listar Operaciones
          <ion-icon name="list" float-right></ion-icon>
        </button>
        <button menuClose ion-item>
          Exportar Operaciones
          <ion-icon name="redo" float-right></ion-icon>
        </button>
        <button menuClose ion-item (click)="logout()">
          Salir
          <ion-icon name="exit" float-right></ion-icon>
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav main [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane >
