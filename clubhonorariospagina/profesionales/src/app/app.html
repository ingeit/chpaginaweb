<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="primary">
        <!-- <ion-title><img class="titleMenu" src="http://clubhonorarios.com/img/logo/logo-max.png" /></ion-title> -->
      </ion-toolbar>
    </ion-header>

    <ion-content class="menuStyle">
      <ion-list>
        <ion-list-header (click)="mostrarElementos('operaciones')" class="item list-header">
          OPERACIONES
          <ion-icon name="card" float-right></ion-icon>
        </ion-list-header>
        <button *ngIf="mostrarOperaciones" (click)="ir(ListaOperacionesPage)" menuClose ion-item>
          Listar
          <ion-icon name="list" float-right></ion-icon>
        </button>
        <ion-list-header (click)="mostrarElementos('profesionales')" class="item list-header">
          PROFESIONALES
          <ion-icon name="people" float-right></ion-icon>
        </ion-list-header>
        <button *ngIf="mostrarProfesionales"  menuClose ion-item>
          Listar
          <ion-icon name="list" float-right></ion-icon>
        </button>
        <button *ngIf="mostrarProfesionales" menuClose ion-item>
          Nuevo
          <ion-icon name="person-add" float-right></ion-icon>
        </button>
        <ion-list-header  (click)="logout()" class="item list-header">
          SALIR
          <ion-icon name="exit" float-right></ion-icon>
        </ion-list-header>
        <!-- <button menuClose ion-item >
          Salir
          
        </button> -->
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav main [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane >
