<ion-content padding>
  <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="https://clubhonorarios.com/img/logo/logo-max.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form [formGroup]="profesionalForm" method="post" class="form-signin" name="profesionalForm">
                <ion-item>
                    <ion-label floating>Ingrese DNI del profesional</ion-label>
                    <ion-input type="text" formControlName="dni" name="dni" id="dni" [class.errorClubHonorarios]="!profesionalForm.controls.dni.valid && (profesionalForm.controls.dni.touched || submitAttempt)"></ion-input>
                </ion-item>
                <p  class="help-block text-danger errorClubHonorarios errorP" *ngIf="!profesionalForm.controls.dni.valid  && (profesionalForm.controls.dni.touched || submitAttempt)">Por favor ingrese un DNI v√°lido</p>
                <button style="margin-top: 20px;" ion-button type="submit" (click)="getProfesional()">Aceptar</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div>
</ion-content>
