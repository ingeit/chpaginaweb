			<h2 class="section-heading">CALCULADORA DE CUOTAS</h2>
		</div>
        <div id="calculadora">
			<form class="form-horizontal">
			<div class="form-group">
			<label for="inputImporte" class="col-md-3 col-md-offset-2 control-label">
			Importe:
			</label>
			<div class="col-md-3">
			<input type="number" class="form-control" id="inputImporte" autofocus="" required="">
			</div>
			</div>
			<div class="form-group">
			<label for="inputTarjeta" class="col-md-3 col-md-offset-2 control-label">
			Tarjeta:
			</label>
			<div class="col-md-3">
			<select id="inputTarjeta" class="form-control">
				<option value="0">Seleccionar...</option>
				<option value="Visa">Visa</option>
				<option value="Mastercard">Mastercard</option>
				<option value="American Express">American Express</option>
				<!-- <option value="Cabal">Cabal</option> -->
<!-- 				<option value="Naranja">Naranja</option> -->
			</select>
			</div>
			</div>
			<div id="inputCuotasNarDiv" class="form-group" style="display:none;">
			<label for="inputCuotasNar" class="col-md-3 col-md-offset-2 control-label">
			Cantidad de cuotas:
			</label>
			<div class="col-md-3">
			<select id="inputCuotasNar" class="form-control" >
				<option value="0">Seleccionar...</option>
				<option value="3">3</option>
				<option value="6">6</option>
				<option value="12">12</option>
			</select>
			</div>
			</div>
			<div id="inputCuotasAllDiv" class="form-group" style="display:none;">
			<label for="inputCuotasAll" class="col-md-3 col-md-offset-2 control-label">
			Cantidad de cuotas:
			</label>
			<div class="col-md-3">
			<select id="inputCuotasAll" class="form-control">
				<option value="0">Seleccionar...</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			</div>
			</div>
			<div class="form-group text-center">

			<button type="submit" class="btn btn-default btn-block text-uppercase calcular" style="background-color: #002775; color:white;">Calcular</button>
			</div>
			</div>
